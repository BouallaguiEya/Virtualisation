  <main class="middle">
  <form [formGroup]="form" class="row authentication-form">
    <div class="col-md-2 col-lg-4">&nbsp;</div>
    <div class="col">
      <div class="pb-2 row">
        <label class="form-label">
          Login
        </label>
        <div class="col-6">
          <input type="text" class="form-control" formControlName="login"/>
        </div>
      </div>
      <div class=" row pb-2">
        <label class="form-label">
          Password
        </label>
        <div class="col-6">
          <input type="password" class="form-control" formControlName="pwd"/>
        </div>
      </div>
      <div class="d-flex justify-content-start">
        <a class="btn btn-light m-2" routerLink="/sign-up">
          Sign up
        </a>
        <div class="btn btn-primary m-2" (click)="signIn()">
          Sign in
        </div>
      </div>
    </div>
  </form>
  </main>
