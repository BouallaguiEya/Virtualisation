<main class="middle">
  <form [formGroup]="form" class="row authentication-form">
    <div class="col-md-2 col-lg-4">&nbsp;</div>
    <div class="col">
      <div class="pb-2 row">
        <label class="form-label">
          Firstname
        </label>
        <div class="col-6">
          <input type="text" class="form-control" formControlName="firstname"/>
        </div>
      </div>
      <div class="pb-2 row">
        <label class="form-label">
          Lastname
        </label>
        <div class="col-6">
          <input type="text" class="form-control" formControlName="lastname"/>
        </div>
      </div>
      <div class="pb-2 row">
        <label class="form-label">
          Email
        </label>
        <div class="col-6">
          <input type="text" class="form-control" formControlName="email"/>
        </div>
      </div>
      <div class="pb-2 row">
        <label class="form-label">
          Age
        </label>
        <div class="col-6">
          <input type="text" class="form-control" formControlName="age"/>
        </div>
      </div>
      <div class="pb-2 row">
        <label class="form-label">
          Function
        </label>
        <div class="col-6">
          <input type="text" class="form-control" formControlName="function"/>
        </div>
      </div>
      <div class="pb-2 row">
        <label class="form-label">
          Login
        </label>
        <div class="col-6">
          <input type="text" class="form-control" formControlName="login"/>
        </div>
      </div>
      <div class=" row pb-2">
        <label class="form-label">
          Password
        </label>
        <div class="col-6">
          <input type="password" class="form-control" formControlName="password"/>
        </div>
      </div>
      <div class="d-flex justify-content-start">
        <a class="btn btn-light m-2" routerLink="/sign-in">
          Sign in
        </a>
        <div class="btn btn-primary m-2" (click)="signUp()">
          Sign up
        </div>
      </div>
    </div>
  </form>
</main>
