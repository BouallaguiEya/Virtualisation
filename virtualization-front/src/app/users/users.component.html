<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
    @for (user of users(); track user.id) {
      <tr>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="delete(user)">Delete</button>
        </td>
      </tr>
    }

  </tbody>
</table>
