server.port= ${SPRING_DATASOURCE_PORT:1111}
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/EYA}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:EYA}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:EYA}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL-AUTO:update}
